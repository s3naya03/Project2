<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jobLock | Find a job</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  </head>
  <body>
    <div class="container">
      <section class="logo">
        <h1>job<span>Lock</span></h1>
        <p>Lock Your Dream Job</p>
      </section>
      <nav>
        <ul class="nav-menu">
          <li class="active"><a href="index.html">Home</a></li>
          <li><a href="search.html">Search Jobs</a></li>
          <li><a href="about.html">About Us</a></li>
        </ul>
      </nav>
    </div>
    <div class="container">
      <header>
        <h1>Job Application</h1>
      </header>

      <form
        action="https://mercury.swin.edu.au/it000000/formtest.php"
        method="post">
        <label for="job_ref">Job Reference Number:</label>
        <input
          type="text"
          id="job_ref"
          name="job_ref"
          pattern="[A-Za-z0-9]{5}"
          required />

        <label for="first_name">First Name:</label>
        <input
          type="text"
          id="first_name"
          name="first_name"
          maxlength="20"
          pattern="[A-Za-z]{1,20}"
          required />

        <label for="last_name">Last Name:</label>
        <input
          type="text"
          id="last_name"
          name="last_name"
          maxlength="20"
          pattern="[A-Za-z]{1,20}"
          required />

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required />

        <fieldset>
          <legend>Gender:</legend>
          <input type="radio" id="male" name="gender" value="Male" required />
          <label for="male">Male</label>
          <input
            type="radio"
            id="female"
            name="gender"
            value="Female"
            required />
          <label for="female">Female</label>
          <input type="radio" id="other" name="gender" value="Other" required />
          <label for="other">Other</label>
        </fieldset>

        <label for="street_address">Street Address:</label>
        <input
          type="text"
          id="street_address"
          name="street_address"
          maxlength="40"
          required />

        <label for="suburb">Suburb/Town:</label>
        <input type="text" id="suburb" name="suburb" maxlength="40" required />

        <label for="state">State:</label>
        <select id="state" name="state" required>
          <option value="">Select State</option>
          <option value="VIC">VIC</option>
          <option value="NSW">NSW</option>
          <option value="QLD">QLD</option>
          <option value="NT">NT</option>
          <option value="WA">WA</option>
          <option value="SA">SA</option>
          <option value="TAS">TAS</option>
          <option value="ACT">ACT</option>
        </select>

        <label for="postcode">Postcode:</label>
        <input
          type="text"
          id="postcode"
          name="postcode"
          pattern="\d{4}"
          required />

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required />

        <label for="phone">Phone Number:</label>
        <input
          type="text"
          id="phone"
          name="phone"
          pattern="[0-9 ]{8,12}"
          required />

        <fieldset>
          <legend>Skills:</legend>
          <input type="checkbox" id="skill1" name="skills" value="Networking" />
          <label for="skill1">Networking</label>
          <input
            type="checkbox"
            id="skill2"
            name="skills"
            value="Cybersecurity" />
          <label for="skill2">Cybersecurity</label>
          <input
            type="checkbox"
            id="skill3"
            name="skills"
            value="Programming" />
          <label for="skill3">Programming</label>
          <input type="checkbox" id="skill4" name="skills" value="Other" />
          <label for="skill4">Other skills...</label>
        </fieldset>

        <label for="other_skills">Other Skills:</label>
        <textarea id="other_skills" name="other_skills" rows="4"></textarea>

        <button type="submit">Apply</button>
      </form>
    </div>
    <footer>
      <div class="container">
        <div class="footer-content">
          <nav class="social-icons" aria-label="Social media links">
            <i class="fas fa-envelope" aria-hidden="true"></i>
            <a href="mailto:student@example.edu"></a>
            <a href="#" aria-label="Twitter"
              ><i class="fab fa-twitter" aria-hidden="true"></i
            ></a>
            <a href="#" aria-label="LinkedIn"
              ><i class="fab fa-linkedin" aria-hidden="true"></i
            ></a>
            <a href="#" aria-label="Instagram"
              ><i class="fab fa-instagram" aria-hidden="true"></i
            ></a>
          </nav>
          <p>&copy; 2023 jobLock. All rights reserved.</p>
        </div>
      </div>
    </footer>
  </body>
</html>
